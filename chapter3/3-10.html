<!DOCTYPE html>
<html>
	<head>
	<title>체크 박스 만들기</title>
	</head>
	<body>
		<h3>
			 먹고 싶은 것 모두 체크하세요
		</h3>
		<hr>
		<form>
			짜장면 <input type="checkbox" value="1">
			짬뽕 <input type="checkbox" value="2">
			탕수육 <input type="checkbox" value="3" checked><br>
			<hr>
			<h3>
				셋 중에 하나만 고르시오
			</h3>
			<label><input type="radio" name="china" value="1">짜장면<img src="food.jpg" width="20" height="20"></label><br>
			<input type="radio" name="china" value="2">짬뽕<img src="food.jpg" width="20" height="20"><br>
			<input type="radio" name="china" value="3">탕수육<img src="food.jpg" width="20" height="20"><br>
			<hr>
			input에서 checkbox 와 radio 에 관한 내용 , 캡션을 label로 묶으면 그림을 선택해도 선택가능
		 </form>
	</body>
	
</html>
