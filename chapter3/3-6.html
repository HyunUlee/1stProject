<!DOCTYPE html>
<html>
	<head>
		<title>텍스트 입력</title>
	</head>
	<body>
		<h3>
			자기 소개서 작성
		</h3>
		<hr>
		이름 : <input type="text" size="10" value=""><br>
		나이 : <input type="text" size="10" value=""><br><br>
		자기소개 : <textarea rows="5" cols="20" ></textarea><br>
		가보고 싶은 나라 : <input type="text" list="countries">
		<datalist id="countries">
			<option value="포르투갈"></option>
			<option value="아이슬란드"></option>
			<option value="미국"></option>
		</datalist><br>
		가기 싫은 나라 : <input type="text" list="hate">
		<datalist id="hate">
			<option value="인도"></option>
			<option value="말레이시아"></option>
			<option value="중국"></option>
		</datalist>
		<input type="submit" value="제출">
	</body>
	
</html>
